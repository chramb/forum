<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form novalidate id="register-form">
        <div class="modal-header text-bg-dark">
          <h5 class="modal-title" id="signUpModal">Sign up</h5>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-2">
            <div class="input-group">
              <span class="input-group-text">@</span>
              <div class="form-floating"><input type="text" id="register-username" class="form-control" placeholder="username" required>
                  <div class="invalid-feedback">Username required.</div>
                <label for="register-username" class="form-label">Username</label></div>
            </div>
          </div>
          <div class="form-floating mb-2">
            <input type="email" id="register-email" class="form-control" placeholder="email" required>
            <div class="invalid-feedback">Password is required.</div>
            <label for="register-email" class="form-label">Email</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" id="register-password" class="form-control" placeholder="password" required>
            <label for="register-password" class="form-label">Password</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
    const register_form = document.getElementById('register-form')
    register_form.addEventListener('submit', ev => {

        if (!register_form.checkValidity()) {
            ev.preventDefault()
        }
        register_form.classList.add('was-validated')
    })
</script>
